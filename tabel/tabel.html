<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Tabel</title>
    <link rel="stylesheet" href="tabelstyle.css">
</head>
<body>
    <table>
        <thead>
        <tr>
           <td></td>
           <th>Merk</th>
           <th>Model</th>
           <th>Type</th>
        </tr>
        </thead>
        <tbody>
           <tr>
           <th>Auto 1</th>
           <td>RAM</td>
           <td>2023 Ram 1500</td>
           </tr>
           <tr>
           <th>Auto 2</th>
           <td>Jeep</td>
           <td>Wrangler 4XE</td>
           </tr>
           <tr>
            <th>Auto 3</th>
            <td>Bugatti</td>
            <td>Chiron</td>
           </tr>
        </tbody>
        <tfoot>
           <th colspan="3">Een voorbeeld tabel</th>
        </tfoot>
     </table>
</body>
</html>
